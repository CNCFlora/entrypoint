<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNCFlora - Visão geral de fluxo de trabalho.</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->
    <style type="text/css">
        .btn {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        li {
            list-style: none;
            display: inline;
        }
        h3 {
          text-transform:capitalize;
        }
        .recorte, .recorte-in, .modulo {
          margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <header class="col-md-12">
        <h1>CNCFlora - Visão geral de fluxo de trabalho.</h1>
    </header>

    <div class="col-md-9" id="recortes">
      <h2>Ferramentas</h2>

      <div class='recorte'>
        <h3>Geral</h3>
        <ul>
          <li> <a href="/connect" target='_blank' class='btn btn-default'> Usuários </a> </li>
          <li> <a href="/checklist" target='_blank' class='btn btn-default'> Recortes </a> </li>
          <li> <a href="/reports2/index.html" target='_blank' class='btn btn-default'> Relatórios </a> </li>
          <li> <a href="/migrator/" target='_blank' class='btn btn-default'> Migração de dados </a> </li>
        </ul>
      </div>

      <template id="recorte-tmpl">
      <div class="recorte">
        <h3><span class='db_name'>{{db_name}}</span></h3>
          <ul>
            <li> <a href="/checklist/{{db}}" target='_blank' class='btn btn-default'> Taxonomia </a> </li>
            <li><span class="glyphicon glyphicon-arrow-right"></span></li>
            <li> <a href="/occurrences/{{db}}/workflow" target='_blank' class='btn btn-default'> Ocorrências </a> </li>
            <li><span class="glyphicon glyphicon-arrow-right"></span></li> 
            <li> <a href="/profiles/{{db}}/workflow" target='_blank' class='btn btn-default'> Consolidação, análise e <strong>validação</strong> </a> </li>
            <li><span class="glyphicon glyphicon-arrow-right"></span></li> 
            <li> <a href="/assessments/{{db}}/workflow" target='_blank' class='btn btn-default'> Avaliação </a>
            </li> <li><span class="glyphicon glyphicon-ok"></span></li> 
          </ul>
      </div>
      </template>
    </div>

    <!--
    <div class="col-md-3" id='who'>
        <h2>Usuário</h2>
        <button id="login" class='btn btn-primary'>Login</button>
        <p>
            <span></span>
        </p>
        <ul> </ul>
    </div>
    -->

    <div class="col-md-12">
        <div id="chart"></div>
    </div>

</div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <!-- <script src="https://www.google.com/jsapi" type="text/javascript"></script>-->
    <script src="app.js" type="text/javascript"></script>
    <!--
    <script src="chart.js" type="text/javascript"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages':['corechart']});
        google.setOnLoadCallback(drawChart);
    </script>
    -->

</body>
</html>
